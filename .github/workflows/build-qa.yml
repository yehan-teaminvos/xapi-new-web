name: QA build and deployment

on:
  push:
    branches:
      - main

env:
  NEXT_PUBLIC_APP_ENV: qa

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Generate Version
        id: version
        run: |
          echo "VERSION=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "VERSION=$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Build & Push
        if: success()
        run: |
          docker build . -t xapihub/xventure:microsite-v2-${VERSION}
          docker push xapihub/xventure:microsite-v2-${VERSION}

    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}

  deploy:
    runs-on: dev-runner
    needs: build

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Print version
      run: |
        echo "VERSION=${{ needs.build.outputs.VERSION }}" > ${GITHUB_ENV}
        echo "${VERSION}"

    - name: Install helm chart
      run: helm upgrade --install --set image.tag=microsite-v2-${{ env.VERSION }} --set deployment=qa microsite-v2 .kube --wait -n qa

    - name: Rollback deployment on fail
      if: failure()
      run: helm rollback microsite-v2 -n qa